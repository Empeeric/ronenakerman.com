<script>
    var img = $('.gallery figure img');

    router(function(letter, b) {
        if (letter == 'gallery')
            img.attr('src', 'http://placehold.it/300x300&text=' + b);

        else if (letter)
            img.attr('src', 'http://placehold.it/300x300&text=' + letter);
    }, true);

    $('.pager.bottom').hoverSlider({

    });

    });
